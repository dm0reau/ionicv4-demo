<ion-header>
  <ion-toolbar>
    <ion-title>
      Catalogue
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-fab vertical="top" horizontal="end" slot="fixed">
    <ion-fab-button routerLink="/form">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-card
    *ngFor="let product of products$ | async"
    [routerLink]="['/form', product.id]"
  >
    <ion-card-header>
      <ion-card-title>{{ product.name }}</ion-card-title>
      <ion-card-subtitle>Quantit√© : {{ product.quantity }}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content *ngIf="product.photo">
      <img [src]="product.photo" [alt]="product.name" />
    </ion-card-content>
  </ion-card>
</ion-content>
